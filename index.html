<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quiz App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./node_modules/bootstrap/dist/css/bootstrap.min.css'>
    <script src='question.js'></script>
    <script src='main.js'></script>

    <link rel="icon" type="image/x-icon" href="./icon/logo.png">
</head>

<body onload="init()">
    <header>
        <h1>Quiz App</h1>
    </header>

    <div class="container">
        <div class="card w-75">
            <div class="row g-0 d-flex flex-row">
                <div class="navbar d-flex justify-content-start align-items-start flex-column col-md-3">
                    <img src="./icon/brain result.png" class="app-img mx-auto">
                    <h1 class="mx-auto">Quiz-App</h1>
                    <ul class="navbar-nav px-0" id="navbar">
                    
                    </ul>
                </div>
                
                <div class="col col-md-9">
                    <div class="card-body col g-0 d-flex justify-content-center align-items-center flex-column" id='startCard'>
                        <h5 class="card-title row-md-2 mx-auto">Welcome to The Awesome Quiz</h5>
                        <p class="card-text row-md-4 mx-auto">Ready for the Challenge?</p>
                        <div class="start-card-button row-md-8">
                            <button class="btn btn-start" onclick="showQuizSelection()">Start Now<img
                                    src="./icon/chevron-right.png" class="inline-icon color-inverted-icon"></button>
                        </div>
                    </div>

                    <div class="card-body col g-0 d-flex justify-content-center align-items-center flex-column" id="selectQuizCard" style="display: none !important">
                        <h5 class="card-title row-md-2">Welcome to The Awesome HTML Quiz</h5>
                        <p class="card-text row-md-4">Select what Quiz to take?</p>
                        <div class="quiz-type-buttons row-md-8" id="quizTypeButtons">
                        </div>
                    </div>

                    <div class="card-body col g-0" id="questionCard" style="display: none !important">
                       
                        <h5 class="card-title" id="question-title"></h5>
                        <p class="card-text" id="question-text"></p>
                        
                        <ol id="answers" type="A">
                        </ol>
                        
                        <div id="progress-bar"></div>
                        <nav class='nav'>
                            <img class='nav-icon' src="icon/chevron-left.png" onclick="goToPreviousQuestion()">
                            <div id="progress-text" class="progress-text"></div>
                            <img class='nav-icon' src="icon/chevron-right.png" onclick="goToNextQuestion()">
                        </nav>
                    </div>

                    <div class="card-body col g-0 d-flex align-items-center flex-column" id='resultCard' style="display: none !important">
                        <img src="./icon/brain result.png" class="card-img-top w-25" alt="Gehirn Icon">
                        <h5 class="card-title row-md-2" id="result-title">Complete Quiz</h5>
                        <p class="card-text row-md-4" id="result-text"></p>
                        <div class="card-body row-md-8">
                            <button class="btn btn-primary">Share</button>
                            <button class="btn" onClick='resetQuiz()'>Replay</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <img src="./img/tropy.png" class="trophy-img" id="trophyImg" style="display: none;" alt="TrophÃ¤e">
</body>

</html>
