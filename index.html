<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Quiz App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./node_modules/bootstrap/dist/css/bootstrap.min.css'>
    <script src='question.js'></script>
    <script src='main.js'></script>

    <link rel="icon" type="image/x-icon" href="./icon/logo.png">
</head>

<body onload="init()">
    <header>
        <h1>Quiz App</h1>
    </header>

    <div class="container">
        <div class="card" id='startCard'>
            <div class="card-body start-card-body">
                <h5 class="card-title">Welcome to The Awesome HTML Quiz</h5>
                <p class="card-text">Ready for the Challenge?</p>
                <div class="start-card-button">
                    <button class="btn btn-start" onclick="showQuizSelection()">Start Now<img
                            src="./icon/chevron-right.png" class="inline-icon color-inverted-icon"></button>
                </div>
            </div>
        </div>

        <div class="card" id='selectQuizCard' style="display: none">
            <div class="card-body start-card-body">
                <h5 class="card-title">Welcome to The Awesome HTML Quiz</h5>
                <p class="card-text">Select what Quiz to take?</p>
                <div class="quiz-type-buttons" id="quizTypeButtons">

                </div>
            </div>
        </div>

        <div class="card" id='questionCard' style="display: none">
            <img src="./img/question-mark.jpg" class="card-img-top" alt="Fragezeichen">
            <div id="progress-bar"></div>
            <div class="card-body">
                <h5 class="card-title" id="question-title"></h5>
                <p class="card-text" id="question-text"></p>
            </div>

            <div id="answers" class="card-body">
            </div>


            <nav class='nav'>
                <img class='nav-icon' src="icon/chevron-left.png" onclick="goToPreviousQuestion()">
                <div id="progress-text" class="progress-text"></div>
                <img class='nav-icon' src="icon/chevron-right.png" onclick="goToNextQuestion()">
            </nav>
        </div>

        <div class="card" id='resultCard' style="display: none">
            <img src="./icon/brain result.png" class="card-img-top result-main-img" alt="Fragezeichen">
            <div class="card-body">
                <h5 class="card-title" id="result-title">Complete Quiz</h5>
                <p class="card-text" id="result-text"></p>
                <div class="card-body">
                    <button class="btn btn-primary">Share</button>
                </div>
                <div class="card-body">
                    <button class="btn" onClick='resetQuiz()'>Replay</button>
                </div>

            </div>
        </div>

    </div>
    <img src="./img/tropy.png" class="trophy-img" id="trophyImg" style="display: none;" alt="TrophÃ¤e">
</body>

</html>
